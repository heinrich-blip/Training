<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#131316"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#FF7043"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="104" fill="none" stroke="#FF5722" stroke-opacity="0.15" stroke-width="2"/>
  <!-- Glow circle behind icon -->
  <circle cx="256" cy="236" r="120" fill="#FF5722" fill-opacity="0.08"/>
  <!-- Dumbbell icon -->
  <g filter="url(#glow)" transform="translate(256,226)">
    <!-- Bar -->
    <rect x="-100" y="-10" width="200" height="20" rx="10" fill="url(#orangeGrad)"/>
    <!-- Left weight plates -->
    <rect x="-130" y="-44" width="36" height="88" rx="8" fill="url(#orangeGrad)"/>
    <rect x="-148" y="-36" width="22" height="72" rx="6" fill="url(#orangeGrad)" fill-opacity="0.7"/>
    <!-- Right weight plates -->
    <rect x="94" y="-44" width="36" height="88" rx="8" fill="url(#orangeGrad)"/>
    <rect x="126" y="-36" width="22" height="72" rx="6" fill="url(#orangeGrad)" fill-opacity="0.7"/>
  </g>
  <!-- Heartbeat line -->
  <polyline points="116,340 186,340 206,300 226,380 246,310 266,350 286,340 356,340" 
    fill="none" stroke="#FF5722" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.6"/>
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="52" fill="white" letter-spacing="2">
    FITTRACK
  </text>
</svg>
